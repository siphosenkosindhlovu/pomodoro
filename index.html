<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Pomodoro Clock</h1>
  <h2><i>Time yourself</i></h2>
      <label>Enter your time (in minutes)</label>
    <br>
  <div class="input_wrapper">
    <div class="input">
      <span id="minus">&minus;</span><span id="value">25</span><span id="plus">&plus;</span>
    </div>
  </div>
  <div class="clock">
    <button class="clock_button start">Start</button>
    <div class="clock_hand">
      <div class="clock_inner"></div>
    </div>
    <div class="clock_buttons">
      <button class="clock_button pause">Pause</button>
      <button class="clock_button reset">Reset</button>
    </div>
    <div class="clock_text">
      Times Up!
    </div>
  </div>
  <script src="jquery-3.1.1.js"></script>
  <script src="script.js"></script>
  <footer>
    By Siphosenkosi Ndhlovu
    </footer>
</body>
</html>
